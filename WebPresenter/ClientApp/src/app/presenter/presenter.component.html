<div *ngIf="ps.isConnected && !ps.isLoadingPresentation" class="presentation audience">
  <app-presentation-menu></app-presentation-menu>
  <app-presentation-view></app-presentation-view>
  <app-presentation-controls></app-presentation-controls>
</div>
<em *ngIf="ps.isLoadingPresentation || !ps.isConnected && ps.isLoading">
  Loading...
</em>
<em *ngIf="!ps.isConnected && !ps.isLoadingPresentation && !ps.isLoading">
  Not Connected
</em>
